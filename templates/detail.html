
{% extends "layout.html" %}


{% block body %}
<div class=" col-md-10 blogShort">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{article.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{ article.user.username}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{ article.create_date }}</p>

      <hr>

      <!-- Preview Image -->
      {% if article.article_image %}
      <img class="img-fluid rounded" src="{{article.article_image.url}}" alt="">
      {% else %}

      {% endif %}
      
           

      <hr>

      <!-- Post Content -->
      <p class="lead">{{article.content|safe}}</p>

     

     

      <hr>
     
    

     
   

     
     

    </div>

  </div>
  
              
{% endblock body %}
